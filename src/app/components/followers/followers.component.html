<div class="title-container">
  <h4 class="mb-3 ml-2 title">Seguidores</h4>
</div>

<div class="row followers-content">
  <div class="col-12 col-md-6">
    <ul class="list-group following-users-list">
      <li *ngFor="let user of followers; let i = index;" class="list-group-item user-list-item">
        <div class="user-info-container">
          <a [href]="user.html_url" target="_blank">
            <img [src]="user.avatar_url" class="rounded-circle user-image">
          </a>
          {{user.login}}
        </div>
      </li>
    </ul>
  </div>
</div>
