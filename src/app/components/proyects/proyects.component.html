<div class="new-button-container mt-3 mr-1 mb-3">
  <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addProject">Nuevo Proyecto</button>
</div>

<div class="alert alert-info" role="alert" *ngIf="projects.length === 0">
  Aún no hay proyectos disponibles.
</div>


<div class="projects-container w-100">
  <ul class="list-group">
    <div *ngFor="let project of projects; let i = index">
      <!--DESCRIPTION LIST ITEM-->
      <li class="list-group-item project-item">
        <div class="project-item-description">
          <span>{{project.name}}</span>
          <span class="text-muted">{{project.body}}</span>
        </div>
        <i class="fas fa-pen project-item-icon" data-toggle="collapse" [attr.data-target]="'#' + project.name" aria-expanded="false" aria-controls="collapseExample"></i>
      </li>

      <!--COLLAPSE UPDATE - DELETE FORM-->
      <div class="collapse" [id]="project.name">
        <div class="card card-body form-card">

          <form #form="ngForm">
            <div class="form-group">
              <label for="name-control">Nombre Proyecto</label>
              <input type="text"
                     class="form-control"
                     id="name-control"
                     name="name"
                     required
                     [ngModel]="project.name"
                     aria-describedby="name-control-help"
                     placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="description-control">Descripción</label>
              <input type="text"
                     class="form-control"
                     id="description-control"
                     [ngModel]="project.body"
                     name="description"
                     placeholder="Descripción">
            </div>

            <div class="form-group">
              <label for="status-control">Estado</label>
              <select id="status-control" [ngModel]="project.state" name="state" class="custom-select">
                <option value="open">Abierto</option>
                <option value="closed">Cerrado</option>
              </select>
            </div>
          </form>

          <div class="alert alert-success" role="alert" *ngIf="updateSuccess">
            Proyecto actualizado correctamente.
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="updateError">
            Error al actualizar el proyecto. Intantalo de nuevo.
          </div>

          <div class="buttons-container">
            <button type="button"
                    [swal]="deleteSwal"
                    class="btn btn-danger btn-sm ml-1">Eliminar</button>

            <swal
              #deleteSwal
              title="¿Eliminar {{ project.name }}?"
              text="El cambio no puede ser removido. ¿Está seguro?"
              type="question"
              [showCancelButton]="true"
              [options]="{ confirmButtonText: 'Eliminar', cancelButtonText: 'Cancelar', confirmButtonColor: '#d75e6f', cancelButtonColor: '#b5b5b5' }"
              (confirm)="deleteProject(i,project.id)">
            </swal>

            <button [disabled]="form.invalid || project.updating" type="button" class="btn btn-dark btn-sm" (click)="updateProject(form, i, project.id)">Actualizar</button>
            <i class="fas fa-spinner fa-pulse update-icon" *ngIf="project.updating"></i>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div>




<!-- Modal -->
<div class="modal fade" #childModal id="addProject" tabindex="-1" role="dialog" aria-labelledby="addProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProjectModalLabel">Crear proyecto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="filterForm" #form="ngForm">
          <div class="form-group">
            <label for="name-control">Nombre Proyecto</label>
            <input type="text"
                   class="form-control"
                   formControlName="name"
                   name="name"
                   required
                   aria-describedby="name-control-help"
                   placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="description-control">Descripción</label>
            <input type="text"
                   class="form-control"
                   formControlName="body"
                   name="description"
                   placeholder="Descripción">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-dark btn-sm" [disabled]="filterForm.invalid" (click)="createProject()">Crear</button>
      </div>
    </div>
  </div>
</div>
