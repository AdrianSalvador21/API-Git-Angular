<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li *ngFor="let user of followingUsers" class="list-group-item user-list-item">
        <div class="user-info-container">
          <img [src]="user.avatar_url" class="rounded-circle user-image">
          {{user.login}}
        </div>

        <a [href]="user.html_url" target="_blank">
          <i class="fas fa-user user-icon"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
